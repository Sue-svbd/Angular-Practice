<div class="list" *ngIf="posts">
  <mat-card
    class="list_card"
    *ngFor="let post of posts"
    (click)="onSelect(post)"
  >
    <mat-card-title>{{ post.title }}</mat-card-title>

    <mat-card-subtitle> {{ post.body }}</mat-card-subtitle>
  </mat-card>
</div>
<app-post-detail [post]="selectedPost"></app-post-detail>
