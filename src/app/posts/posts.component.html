<div class="list" *ngIf="posts">
  <app-post-detail [post]="selectedPost"></app-post-detail>
  <mat-card class="list_card">
    <a *ngFor="let post of posts | async" (click)="onSelect(post)">
      <mat-card-title>{{ post.title }}</mat-card-title>

      <mat-card-subtitle> {{ post.body }}</mat-card-subtitle></a
    >
  </mat-card>
</div>
